<%+header%>

    <style type="text/css">
    table.int {
        border-width: 2px;
        border-spacing: ;
        border-style: inset;
        border-color: white;
        border-collapse: collapse;
        background-color: #dadbe6;
        }
    table.int tr {
        border-width: 5px;
        padding: 4px;
        border-style: solid;
        border-color: white;
        background-color: #dadbe9;
        }
    table.int td {
        border-width: 5px;
        padding: 4px;
        border-style: solid;
        border-color: white;
        background-color: #dadbe9;
		text-align: center;
        }
    </style>

<h2><a id="content" name="content"><%:Interfaces%></a></h2>
Interfaces where bmx6 is running
<br />
<br />
<table class="int">
<tr>
	<td><strong>Name</strong></td>
	<td><strong>State</strong></td>
	<td><strong>Type</strong></td>
	<td><strong>Rate</strong></td>
	<td><strong>Local IP</strong></td>
	<td><strong>Global IP</strong></td>
	<td><strong>Broadcast</strong></td>
	<td><strong>Seq. Number</strong></td>
</tr>
<% for i,v in ipairs(data) do %>
	<tr>
		<td><%=v.dev%></td>
		<td><%=v.state%></td>
		<td><%=v.type%></td>
		<td><%=v.rate%></td>
		<td><%=v.ipl%></td>
		<td><%=v.ipg%></td>
		<td><%=v.broadcast%></td>
		<td><%=v.helloSqn%></td>
	</tr>
<%end%>
</table>

<br />
<%+footer%>
